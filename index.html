background:#f9f9fb;
}
.view-account{

}
.view-account .pro-label {

.view-account .side-bar {

.view-account .side-bar .user-info {

.view-account .side-bar .user-info .img-profile {

.view-account .side-bar .user-info .meta li span {

.view-account .side-bar .side-menu .nav>li.active a {

.theme-2 .view-account .side-bar .side-menu .nav>li.active a {

.theme-3 .view-account .side-bar .side-menu .nav>li.active a {

}

.theme-4 .view-account .side-bar .side-menu .nav>li.active a {

.view-account .content-panel {

.view-account .content-panel .title {

.view-account .content-panel .fieldset-title {

.view-account .content-panel .avatar .figure img {

.view-account .content-panel .content-header-wrapper {

.view-account .content-panel .content-header-wrapper .actions {

.view-account .content-panel .content-utilities {

.view-account .content-panel .content-utilities .fa {

.view-account .content-panel .mails-wrapper .mail-item {

.view-account .content-panel .mails-wrapper .mail-item>div {

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-2 {
background: #58bbee
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-3 {
background: #f8a13f
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-4 {
background: #ea5395
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-5 {

.view-account .content-panel .mails-wrapper .mail-item .time-container {

top: 10px;

.view-account .content-panel .mails-wrapper .mail-item .time-container .attachment-container {

.view-account .content-panel .mails-wrapper .mail-item .time-container .time {

}

.view-account .content-panel .mails-wrapper .mail-item .time-container .time.today {

color: #494d55
}

.drive-wrapper {
padding: 15px;
background: #f5f5f5;
overflow: hidden
}

.drive-wrapper .drive-item {
width: 130px;
margin-right: 15px;
display: inline-block;
float: left
}

.drive-wrapper .drive-item:hover {
box-shadow: 0 1px 5px rgba(0, 0, 0, .1);

}

.drive-wrapper .drive-item-inner {
padding: 15px
}

.drive-wrapper .drive-item-title {
margin-bottom: 15px;
max-width: 100px;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis
}

.drive-wrapper .drive-item-title a {

}

.drive-wrapper .drive-item-title a:hover {

}

.theme-2 .drive-wrapper .drive-item-title a:hover {

}

.theme-3 .drive-wrapper .drive-item-title a:hover {
color: #497cb1
}

.theme-4 .drive-wrapper .drive-item-title a:hover {

}

.drive-wrapper .drive-item-thumb {
width: 100px;
height: 80px;

}

.drive-wrapper .drive-item-thumb a {

-moz-opacity: .8;

}

.drive-wrapper .drive-item-thumb a:hover {

-moz-opacity: 1;

}

.drive-wrapper .drive-item-thumb .fa {

margin-top: 20px
}

.drive-wrapper .drive-item-footer .utilities {

.drive-wrapper .drive-item-footer .utilities li:last-child {

.drive-list-view .name {

white-space: nowrap;

}

.drive-list-view .type {
width: 15px
}

.drive-list-view .date,
.drive-list-view .size {

.drive-list-view a {
color: #494d55
}

.drive-list-view a:hover {
color: #40babd
}

.theme-2 .drive-list-view a:hover {
color: #6dbd63
}

.theme-3 .drive-list-view a:hover {
color: #497cb1
}

.theme-4 .drive-list-view a:hover {
color: #ec6952
}

.drive-list-view td.date,
.drive-list-view td.size {

}
.drive-wrapper .drive-item-thumb {

}
.drive-wrapper .drive-item-thumb .fa {

.view-account .side-bar .side-menu .nav>li>a {

}
.view-account .side-bar .side-menu .nav>li>a:hover {

}
.view-account .side-bar .side-menu .nav>li.active a {
    background: #f9f9fb;

}
.theme-2 .view-account .side-bar .side-menu .nav>li.active a {
    border-right-color: #6dbd63
}
.theme-3 .view-account .side-bar .side-menu .nav>li.active a {

}
.theme-4 .view-account .side-bar .side-menu .nav>li.active a {

.view-account .side-bar .side-menu .nav>li .icon {
    font-size: 24px;

    text-align: center;
    width: 40px;
    display: inline-block
}
}

</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">

                        </ul>
                    </div>
            		<nav class="side-menu">

                					<li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>
                				</ul>

          </div>

         <div class="panel panel-default">
             <div class="panel-heading">Activity <i class="fa fa-dashboard fa-1x"></i></div>
          <ul class="list-group">
            <li class=" list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item  text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class=" list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
          </ul>


            </div>

          <div class="panel panel-default">
            <div class="panel-heading">Social Media</div>
            <div class="panel-body">
            	<i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div>
          </div>


        			</nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Edit Profile</h2>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Info</h3>
                            <div class="form-group avatar">
                                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                    <img class="img-rounded img-responsive" src="company.png" alt="">
                                </figure>
                                <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                    <input type="file" class="file-uploader pull-left">
                                    <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Organization Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="Organization">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="Org name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">About</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                  <textarea class="form-control" rows="5" >"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sit amet tristique augue. Pellentesque at elementum lorem, non vulputate nunc. Suspendisse ac pulvinar dolor, ut blandit massa. Cras felis tortor, vulputate eu bibendum at, commodo sit amet erat.</textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Contact Info</h3>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Telephone number</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="tel" class="form-control" value="123-456-7890">

                                </div>
                              </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="email" class="form-control" value="org@website.com">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Twitter</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="OrgTwitter">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Linkedin</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="url" class="form-control" value="https://www.linkedin.com/in/lorem">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Location</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nisl eros, rhoncus et justo at.">

                                </div>
                            </div>
                        </fieldset>

                      <fieldset class="fieldset">
        <h3 class="fieldset-title">Security</h3>

          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Current password</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
              <input type="password" class="form-control" value="........">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12control-label">New password</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
              <input type="password" class="form-control">
            </div>
          </div>
        </fieldset>
             <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
